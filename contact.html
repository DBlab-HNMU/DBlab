<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBlab - Research Center</title>
    <!-- 使用更可靠的Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="search.js"></script>
    <style>
        :root {
            --c1: #0f3871;
            --c2: #2c5282;
            --c3: #4299e1;
            --h1: #4a4a4a; 
            --h2: #0f0f0f; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #ffffff;
            color: var(--c1);
            line-height: 1.7;
            letter-spacing: 0.01em;
            min-height: auto;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航区域 */
        .header {
            background-color: #ffffff;
            padding: 32px 0 8px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: none;
            width: 960px;
            margin: 0 auto;
            border-radius: 0;
        }

        .header-container {
            width: 960px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: stretch;
        }

        .header-row1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--c3);
            flex: 0 0 auto;
        }

        .logo-link {
            color: var(--c1);
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 0.03em;
            font-family: inherit;
            transition: none;
        }

        .logo-link:hover {
            color: var(--c1);
            text-decoration: none;
        }

        .logo-text {
            color: var(--c1);
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 0.03em;
            font-family: inherit;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 1 auto;
            gap: 0;
        }

        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: var(--c2);
            font-size: 14px;
            font-weight: bold;
            padding: 7px 16px;
            border-radius: 4px;
            /* 完全移除所有过渡效果 */
            transition: none !important;
            font-family: inherit;
            letter-spacing: 0.01em;
            position: relative;
        }

        .nav a:first-child {
            margin-left: 0;
        }

        /* 确保鼠标悬停时绝对没有任何变化 */
        .nav a:hover {
            background-color: transparent !important;
            color: var(--c2) !important;
            text-decoration: none !important;
            transform: none !important;
            box-shadow: none !important;
        }

        /* 当前页面激活状态样式 */
        .nav a.active {
            color: var(--c1);
        }

        .nav a.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--c1);
            border-radius: 2px;
        }

        .search-box {
            display: flex;
            align-items: center;
            margin-left: 0;
            flex: 0 0 auto;
        }

        .search-box input {
            padding: 8px 16px;
            border: 1px solid #bfc9d1;
            border-radius: 4px 0 0 4px;
            width: 160px;
            font-size: 14px;
            background: #f5f7fa;
            font-family: inherit;
            transition: border 0.2s;
            height: 30px;
            box-sizing: border-box;
        }

        .search-box input:focus {
            border-color: var(--c1);
            outline: none;
        }

        .search-box button {
            padding: 0 24px;
            background-color: var(--c1);
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.2s;
            height: 30px;
            box-sizing: border-box;
            line-height: 30px;
            display: inline-block;
        }

        .search-box button:hover {
            background-color: var(--c2);
        }

        /* 第二行：标语 */
        .header-row2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 960px;
            margin: 0 auto;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .slogan {
            font-size: 16px;
            color: #414043c8;
            font-weight: 500;
            letter-spacing: 0.02em;
            font-family: inherit;
            text-align: left;
            flex: 1 1 auto;
        }

        .main-content {
            width: 960px;
            margin: 16px auto;
            background-color: #fafbfc;
            min-height: auto;
            padding: 25px;
            border: 1px solid #bfc9d1;
            border-radius: 12px;
            box-sizing: border-box;
            font-family: inherit;
            flex: none;
        }

        .content-placeholder {
            text-align: center;
            padding: 40px;
            color: var(--c2);
        }

        .content-placeholder h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--c1);
            font-weight: 600;
        }

        .content-placeholder p {
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .dimension-info {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(9, 31, 70, 0.06);
            max-width: 500px;
            margin: 0 auto;
        }

        .dimension-info h3 {
            margin-bottom: 15px;
            color: var(--c2);
            font-weight: 600;
        }

        .dimension-info ul {
            text-align: left;
            margin-left: 30px;
        }

        .dimension-info li {
            margin-bottom: 8px;
            font-size: 15px;
        }

        /* 底部区域 */
        .footer {
            background-color: var(--c1);
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            width: 960px;
            margin: 0 auto;
            border-radius: 0;
            font-family: inherit;
        }

        .footer-container {
            width: 960px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .footer-logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
            letter-spacing: 0.02em;
        }

        .footer-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .footer-links {
            display: flex;
            gap: 18px;
            margin-bottom: 0;
        }

        .contact-info {
            margin-bottom: 0;
            font-size: 15px;
            color: #bfc9d1;
        }

        .copyright {
            font-size: 13px;
            color: #bfc9d1;
            border-top: 1px solid var(--c2);
            padding-top: 5px;
            width: 100%;
            margin-top: 8px;
        }

        /* 联系页面样式 */
        .contact-section {
            padding: 0 0 20px 0;
        }

        /* 修改Contact Us标题样式，与index.html中的Lab News保持一致 */
        .contact-section h1 {
            font-size: 20px;
            color: var(--h1);
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* 修改联系人卡片样式，改为上下排列 */
        .contact-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background-color: var(--c3);
            border-radius: 2px;
        }

        .contact-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--c1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
        }

        .contact-info {
            text-align: left;
        }

        .contact-card:hover {
            transform: translateY(-2px);
        }

        /* 联系人姓名样式 - 与index页面内容区一致 */
        .contact-card h2 {
            font-size: 18px;
            font-weight: bold;
            color: var(--h2);
            margin-bottom: 10px;
        }

        /* 联系人邮箱样式 - 与index页面内容区一致 */
        .contact-card p {
            font-size: 16px;
            color: var(--h2);
            margin: 0;
            line-height: 1.6;
        }
        
        /* 备用SVG图标样式 */
        .avatar-fallback {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--c1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        /* 备用SVG图标 */
        .avatar-svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
    </style>
</head>

<body>
    <!-- 顶部导航区域 -->
    <header class="header">
        <div class="header-container">
            <!-- 第一行：logo、导航、搜索框 -->
            <div class="header-row1">
                <div class="logo">
                    <span class="logo-text">DBlab</span>
                </div>
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="research.html">Research</a>
                    <a href="people.html">People</a>
                    <a href="publications.html">Publications</a>
                    <a href="contact.html" class="active">Contact</a>
                </nav>
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                    <button>Go</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 中间内容区域 -->
    <main class="main-content">
        <div class="contact-section">
            <h1>Contact Us</h1>
            <div class="contact-grid">
                <div class="contact-card">
                    <div class="contact-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="contact-info">
                        <h2>Deng Wu</h2>
                        <p>wudeng@muhn.edu.cn</p>
                    </div>
                </div>
                
                <div class="contact-card">
                    <div class="contact-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="contact-info">
                        <h2>Xiaoman Bi</h2>
                        <p>bixiaoman@muhn.edu.cn</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">DBlab</div>
            <div class="copyright">
                <p>© 2025 DBlab. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // 设置当前页面导航激活状态
        document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav a');

            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (currentPage === linkPage ||
                    (currentPage === '' && linkPage === 'contact.html') ||
                    (currentPage === 'contact.html' && linkPage === 'contact.html')) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // 检查Font Awesome是否加载成功，如果没有则使用备用方案
            setTimeout(function() {
                const icons = document.querySelectorAll('.fa-user');
                let iconsLoaded = true;
                
                icons.forEach(icon => {
                    // 检查图标是否可见（Font Awesome加载后会将<i>元素转换为<svg>）
                    if (icon.tagName === 'I') {
                        iconsLoaded = false;
                    }
                });
                
                if (!iconsLoaded) {
                    console.log('Font Awesome not loaded, using fallback');
                    // 使用SVG作为备用方案
                    const avatars = document.querySelectorAll('.contact-avatar');
                    avatars.forEach(avatar => {
                        avatar.innerHTML = `
                            <svg class="avatar-svg" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        `;
                    });
                }
            }, 1000);
        });
    </script>
</body>

</html>
